comments:
  allowedFields     : ['name', 'email', 'message']
  branch            : "source"
  commitMessage     : "New comment."
  filename          : "{@id}"
  extension         : "md"
  format            : "frontmatter"
  moderation        : true
  path              : "comments/{options.slug}"
  requiredFields    : ['name', 'email', 'message']
  transforms:
    email           : md5
    message         : frontmatterContent
  generatedFields:
    date:
      type          : "date"
      options:
        format      : "iso8601"
