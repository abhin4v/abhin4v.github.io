<h1>Recent Posts</h1>

<div id="home-posts">
$for(posts)$
<article>
    <header>
        <h3><a href="$url$">$title$</a></h3>
    </header>
    <section class="header">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </section>
    <section>
      $if(teaser)$
        $teaser$
      $else$
        $body$
      $endif$
    </section>
    <a href="$url$">Read more</a>
</article>
<hr>
$endfor$
</div>
