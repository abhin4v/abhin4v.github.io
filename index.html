<h1>abhinavsarkar.net</h1>

$for(posts)$
<article>
    <header>
        <h3><a href="$url$">$title$</a><h3>
    </header>
    <section class="header">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </section>
    <section>
      $if(teaser)$
        $teaser$
      $else$
        $body$
      $endif$
    </section>
    <a href="$url$">Read more</a>
</article>
$endfor$
