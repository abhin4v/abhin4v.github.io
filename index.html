<a href="/feed.xml" class="feed-icon">
  <span class="fa fa-rss-square fa-2x" aria-hidden="true"></span>
</a>

<h1>Recent Posts</h1>

<div id="home-posts">
$for(posts)$
<article class="post">
    <header>
        <h2><a href="$url$">$title$</a></h2>
    </header>
    <ul class="headers">
      <li class="header post-publish-date">
        <span class="fa fa-pencil fa-fw" aria-hidden="true"></span>
        <span itemprop="datePublished" content="$date_num$">$date$</span>
      </li>
      <li class="header post-ert">
        <span class="fa fa-clock-o fa-fw" aria-hidden="true"></span>
        A $post_ert$ read
      </li>
      <li class="header post-comments">
        <span class="fa fa-comment fa-fw" aria-hidden="true"></span>
        <a href="$url$#comment-container">$comment_count$ comments</a>
      </li>
    </ul>
    <ul class="headers">
      <li class="header post-tags">
        $if(tags)$
        <span class="fa fa-tags fa-fw" aria-hidden="true"></span> Tags: $tags$
        $endif$
      </li>
    </ul>
    <section class="body">
      $if(teaser)$
        $teaser$
      $else$
        $body$
      $endif$
    </section>
    <a href="$url$">Read more
      <span class="fa fa-arrow-right" aria-hidden="true"></span>
    </a>
</article>
<hr>
$endfor$
</div>
<p>Visit the <a href="/archive/">archive</a> for $more_posts$.</p>
