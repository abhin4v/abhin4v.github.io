<ul class="postlist">
    $for(posts)$
        <li>
          <div class="post-link"><a href="$url$">$title$</a></div>
          <div>
            <span class="post-date">$date$</span>
            <ul class="post-tags">
                $for(tags_list)$<li><a href="/tags/$tag$/">$tag$</a></li>$endfor$
            </ul>
          </div>
        </li>
    $endfor$
</ul>
