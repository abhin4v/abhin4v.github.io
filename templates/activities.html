<h1>Recent Activities</h1>
$for(activities)$
<section class="activity $type$">
  <h3 class="link"><a href="$url$" target="_blank" rel="noopener">$type$</a></h3>
  <span class="date">$date$</span>
  <span class="bar" style="width: $eff$em;">&nbsp;</span>
  <ul class="desc">$desc$</ul>
</section>
$endfor$
