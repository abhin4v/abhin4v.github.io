<h1>Activities</h1>

<div id="ride-calendar" style="display: none">
  <h2 style="margin: 0px">Rides</h2>
</div>

<div id="run-calendar" style="display: none">
  <h2 style="margin: 0px">Runs/Walks</h2>
</div>

<h2 style="margin-top: 0px;">Recent</h2>
$for(activities)$
<section class="activity $type$">
  <h3 class="link"><a href="$url$" target="_blank" rel="noopener">$type$</a></h3>
  <span class="date">$date$</span>
  <span class="bar" style="width: $width$vw; max-width: $width$rem;">&nbsp;</span>
  <ul class="desc">
    <li title="Distance">$distance$ km</li>
    $if(show_speed)$<li title="Speed">$speed$ km/h</li>$endif$
    $if(show_pace)$<li title="Pace">$pace$ min/km</li>$endif$
    $if(show_hr)$<li title="Avg Heart Rate">$heart_rate$ bpm</li>$endif$
    <li title="Moving Time">$moving_time$</li>
    <li title="Elevation Gain">$elev_gain$ m</li>
  </ul>
</section>
$endfor$

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
<script src="/js/calendar-heatmap.js"></script>
<script src="/js/activities.js"></script>
