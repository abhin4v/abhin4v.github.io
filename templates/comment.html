<article class="comment level-$level$">
  <div id="comment-$id$">
    <img class="avatar" src="https://www.gravatar.com/avatar/$email$?d=mm&s=60">
    <span>
      <h4 class="author">$name$</h4>
      <div class="date" title="$datetime$">$date$</div>
    </span>
  </div>
  <div class="message">$body$</div>
</article>
